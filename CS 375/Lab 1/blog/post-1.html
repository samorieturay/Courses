  <h1>Red Panda Habitats</h1>
  <main>
    <p>Red pandas live in temperate forests with dense bamboo understories. These forests are typically found at elevations between 2,200 and 4,800 meters. Countries like Nepal, India, Bhutan, and Myanmar serve as natural habitats for these adorable mammals.</p>
