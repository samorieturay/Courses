  <h1>What Do Red Pandas Eat?</h1>
  <main>
    <p>Red pandas primarily eat bamboo leaves and shoots. However, they are omnivores and will occasionally eat berries, bird eggs, and small rodents. Despite being classified as carnivores, their diet is over 90% vegetarian.</p>
