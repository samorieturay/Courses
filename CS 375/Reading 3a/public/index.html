<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Count</title>
  </head>
  <body>
    <h1>Visit count</h1>
    <p>This page has been visited <span id="count">0</span> time(s).</p>
    <script>
      let count = 0;
      count += 1;
      document.getElementById("count").textContent = count;
    </script>
  </body>
</html>
